<div class="row">
  <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 text-gray">
    {{idx}}.
  </div>
  <div class="col-lg-11 col-md-11 col-sm-11 col-xs-11 text-gray">
    <span style="color: black;">{{post.post_title}}</span>
    <small>(<a href="{{post.post_url}}">{{post.post_url}}</a>)</small>
  </div>
</div>
<div class="row">
  <div class="col-lg-11 col-lg-offset-1 col-md-11 col-md-offset-1 col-sm-11 col-sm-offset-1 col-xs-11 col-xs-offset-1 text-gray">
    <small>
      {{post.score}} points by {{post.author}} {{post.created_at | timeAgo }} | <a href="">{{post.comment_on | pluralS }}</a>
    </small>
  </div>
</div>
