<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <span *ngFor="let post of items | paginate: { itemsPerPage: 20, currentPage: p }; let i = index">
      <app-post [post]="post" [idx]="i + 1"></app-post>
    </span>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</div>
