<div class="container" style="padding-left: 5%">
  <div class="row">
    <h1>Comments</h1>
    {{items.post_text}}
    <div class="container">
      <div class="row">
        <textarea type="text" style="width: 80%;height: 20vh;" [(ngModel)]="text" ></textarea>
        <input type="button" (click)="createComment()">
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div *ngIf="items" style="padding-left: 5%">
          <div *ngFor="let item of items.comment_on; let i = index">
            <app-comment-page [item]="item"></app-comment-page>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
