<div class="row">
  <div class="col-lg-12 left-indent">
    <h4>Login</h4>
    <div class="form">
      <label>username: </label>
      <input type="text" placeholder="username" [(ngModel)]="username_login"/>
    </div>
    <div class="form">
      <label>password: </label>
      <input type="password" placeholder="password" [(ngModel)]="password_login"/>
    </div>
    <div class="form">
      <input type="submit" (click)="loginUser()" value="login"/>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12 left-indent">
    <a style="display: block; cursor: pointer; color: blue;" [routerLink]='["/forgot"]'>
      Forgot your password?
    </a>
  </div>
</div>
<div class="row">
  <div class="col-lg-12 left-indent">
    <h4>Create Account</h4>
    <div class="form">
      <label>username: </label>
      <input type="text" placeholder="username" [(ngModel)]="username_register"/>
    </div>
    <div class="form">
      <label>password: </label>
      <input type="password" placeholder="password" [(ngModel)]="password_register"/>
    </div>
    <div class="form">
      <input type="submit" (click)="createUser()" value="create account"/>
    </div>
  </div>
</div>
