  <tbody>
  <tr>
    <td bgcolor="#ff6600">
      <table border="0" cellpadding="0" cellspacing="0" width="100%" style="padding:2px">
        <tbody>
        <tr>
          <td style="width:18px;padding-right:4px">
          </td>
        </tr>
        </tbody>
      </table>
    </td>
  </tr>
  <tr style="height:10px"></tr>
  <tr>

          </tr>
          <tr>
            <td>text</td>
            <td><textarea rows="4" cols="49" name="text" [(ngModel)]="text"></textarea></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td><input type="submit" (click)="postStory()"></td>
          </tr>
          <tr style="height:20px"></tr>
          </tbody>
        </table>
      </form>
    </td>
  </tr>
  </tbody>
